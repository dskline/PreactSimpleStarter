sudo: false

language: node_js

node_js:
  - 'stable'

cache:
  directories:
    - node_modules

script:
  - npm run build
  - npm test

after_success:
  - cat ./coverage/lcov.info | node node_modules/.bin/coveralls

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master