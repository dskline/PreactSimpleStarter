language: node_js
node_js:
- stable
dist: trusty
sudo: false
addons:
  chrome: stable
cache:
  directories:
  - node_modules
script:
- npm test
after_success:
- cat ./coverage/lcov.info | node node_modules/.bin/coveralls
before_deploy:
- npm run build
deploy:
- provider: firebase
  skip_cleanup: true
  token:
    secure: $FIREBASE_TOKEN
  on:
    branch: master
- provider: firebase
  skip_cleanup: true
  project: "beta"
  on:
    branch: beta
  token:
    secure: $FIREBASE_TOKEN
